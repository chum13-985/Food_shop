<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Food Shop</title>
  <link rel="stylesheet" href="./cart.css">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
  <header>
    <div class="nav">

      <a href="#" class="logo">
        <ion-icon name="fast-food"></ion-icon>
        Food Delight
      </a>
     
    
      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

         

          
        
        </div>
        
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>
      </div>

      <button class="btn-buy">Place Order</button>

      <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>
  </header>

  <div class="control">
 
    <div class="btn-group">
      <button class="btn btn-clicked" data-filter="all">All</button>
      <button class="btn" data-filter="pizza">Pizza</button>
      <button class="btn" data-filter="cake">Cake</button>
      <button class="btn" data-filter="icecream">Ice Cream</button>
    </div>
  
    <input type="text" placeholder="Search Food" id="search">
  </div>
  <div class="container">
    <h2 class="title">Discover the Best Food</h2>
    <div class="shop-content">

        <div class="food-box" data-item="icecream">
            <div class="pic"><img src="./images/41.jpg" class="food-img"></div>
            <h2 class="food-title">Ice-Cream</h2>
            <span class="food-price">Rs.65</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>

      <div class="food-box" data-item="cake">
        <div class="pic">
          <img src="./images/61.jpg" class="food-img">
        </div>
        <h2 class="food-title">Cake</h2>
        <span class="food-price">Rs.40</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box" data-item="pizza">
        <div class="pic"><img src="./images/81.jpg" class="food-img"></div>
        <h2 class="food-title">Pizza</h2>
        <span class="food-price">Rs.65</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box" data-item="icecream">
        <div class="pic"><img src="./images/42.jpg" class="food-img"></div>
        <h2 class="food-title">Ice-cream</h2>
        <span class="food-price">Rs.80</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box" data-item="cake">
        <div class="pic"><img src="./images/62.jpg" class="food-img"></div>
        <h2 class="food-title">Cake</h2>
        <span class="food-price">Rs.55</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box" data-item="pizza">
        <div class="pic"><img src="./images/82.jpg" class="food-img"></div>
        <h2 class="food-title">pizza</h2>
        <span class="food-price">Rs.25</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="food-box" data-item="icecream">
        <div class="pic"><img src="./images/43.jpg" class="food-img"></div>
        <h2 class="food-title">Ice-Cream</h2>
        <span class="food-price">Rs.65</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box" data-item="cake">
        <div class="pic"><img src="./images/63.jpg" class="food-img"></div>
        <h2 class="food-title">Cake</h2>
        <span class="food-price">Rs.150</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="food-box" data-item="pizza">
        <div class="pic"><img src="./images/83.jpg" class="food-img"></div>
        <h2 class="food-title">Pizza</h2>
        <span class="food-price">Rs.65</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="food-box" data-item="icecream">
        <div class="pic"><img src="./images/44.jpg" class="food-img"></div>
        <h2 class="food-title">Ice-cream</h2>
        <span class="food-price">Rs.65</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

        <div class="pic"><img src="./images/64.jpg" class="food-img"></div>
        <h2 class="food-title">Cake</h2>
        <span class="food-price">Rs.65</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  

      <div class="food-box" data-item="pizza">
        <div class="pic"><img src="./images/84.jpg" class="food-img"></div>
        <h2 class="food-title">Pizza</h2>
        <span class="food-price">Rs.65</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

    </div>
  </div>
  <script src="./cart.js"></script>
  
</body>
</html>
