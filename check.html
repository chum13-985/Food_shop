<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="C:\Users\hp\AppData\Local\Temp\Temp1_js-cart.zip\cart.css" rel="stylesheet"/>
    
</head>
<body>
    
<!-- (A) CART -->
<div id="cart-wrap">
    <!-- (A1) PRODUCTS LIST -->
    <div id="cart-products"></div>
   
    <!-- (A2) CURRENT CART ITEMS -->
    <div id="cart-items"></div>
  </div>
  <!-- (B) TEMPLATES -->
<!-- (B1) PRODUCT CELL -->
<template id="template-product">
    <div class="p-item">
      <img class="p-img">
      <div class="p-info">
        <div class="p-txt">
          <div class="p-name"></div>
          <div class="p-price"></div>
        </div>
        <button class="cart p-add">+</button>
      </div>
    </div>
    </template>

    <!-- (B2) CART ITEMS -->
<template id="template-cart">
    <div class="c-item">
      <input class="c-qty" type="number" min="0">
      <div class="c-name"></div>
      <button class="c-del cart">X</button>
    </div>
    </template>
    <template id="template-cart-checkout">
    <div class="c-go">
      <button class="c-empty cart" onclick="cart.nuke()">Empty</button>
      <button class="c-checkout cart" onclick="cart.checkout()">Checkout</button>
    </div>
    </template>
    <script src="C:\Users\hp\AppData\Local\Temp\Temp1_js-cart.zip\cart.js"></script>
    <script src="C:\Users\hp\AppData\Local\Temp\Temp1_js-cart.zip\products.js"></script>
</body>
</html>
